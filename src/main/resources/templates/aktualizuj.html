<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie hotelu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form  th:action="@{/aktualizuj}" th:object="${hotel}">
    <table>
        <tr>
            <td>Podaj nazwę</td>
            <td><input name="nazwa" th:field="*{nazwa}"> </td>
        </tr>
        <tr>
            <td>Podaj telefon</td>
            <td><input name="telefon" th:field="*{telefon}"> </td>
        </tr>
        <tr>
            <td>Podaj email</td>
            <td><input name="email" th:field="*{email}"> </td>
        </tr>
        <tr>
            <td>Podaj liczbę gwiazdek</td>
            <td><input name="liczbaGwiazdek" th:field="*{liczbaGwiazdek}"> </td>
        </tr>
        <tr>
            <td>Podaj opis</td>
            <td><input name="opis" th:field="*{opis}"> </td>
            <input type="hidden" name="id" th:field="*{id}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit"></td>
    </table>
</form>
</body>
</html>
