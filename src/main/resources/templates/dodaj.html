<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie hotelu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form action="http://localhost:8080/dodaj">
    <table>
        <tr>
            <td>Podaj nazwę</td>
            <td><input name="nazwa"></td>
        </tr>
        <tr>
            <td>Podaj telefon</td>
            <td><input name="telefon"></td>
        </tr>
        <tr>
            <td>Podaj email</td>
            <td><input name="email"></td>
        </tr>
        <tr>
            <td>Podaj liczbę gwiazdek</td>
            <td> <input name="liczbaGwiazdek"> </td>
        </tr>
        <tr>
            <td>Podaj opis</td>
            <td><input name="opis"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit"></td>
    </table>
</form>
</body>
</html>
